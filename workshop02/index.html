<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Betting Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .dice-container { display: flex; justify-content: center; margin: 20px; }
        .dice { font-size: 50px; margin: 10px; }
        .bet-buttons button { margin: 5px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>

    <h1>ðŸŽ² Dice Betting Game ðŸŽ²</h1>
    <h3>Current Money: $<span id="money">100</span></h3>

    <label for="betAmount">Bet Amount: $</label>
    <input type="number" id="betAmount" min="1" value="10">

    <div>
        <h3>Choose Your Bet:</h3>
        <div class="bet-buttons">
            <button onclick="placeBet('high')">Bet High (â‰¥12)</button>
            <button onclick="placeBet('mid')">Bet Mid (=11, x5)</button>
            <button onclick="placeBet('low')">Bet Low (â‰¤10)</button>
        </div>
    </div>

    <div class="dice-container">
        <div class="dice" id="dice1">ðŸŽ²</div>
        <div class="dice" id="dice2">ðŸŽ²</div>
        <div class="dice" id="dice3">ðŸŽ²</div>
    </div>

    <h2 id="resultMessage"></h2>

    <script>
        let money = 100;

        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }

        function placeBet(choice) {
            let betAmount = parseInt(document.getElementById('betAmount').value);
            if (betAmount <= 0 || betAmount > money) {
                alert("Invalid bet! Enter a valid amount.");
                return;
            }

            // Roll 3 dice
            let dice1 = rollDice();
            let dice2 = rollDice();
            let dice3 = rollDice();
            let total = dice1 + dice2 + dice3;

            // Update dice visuals
            document.getElementById('dice1').innerText = diceEmoji(dice1);
            document.getElementById('dice2').innerText = diceEmoji(dice2);
            document.getElementById('dice3').innerText = diceEmoji(dice3);

            let win = false;
            let reward = 0;

            // Check win conditions
            if (choice === 'high' && total >= 12) {
                win = true;
                reward = betAmount * 2;
            } else if (choice === 'mid' && total === 11) {
                win = true;
                reward = betAmount * 5;
            } else if (choice === 'low' && total <= 10) {
                win = true;
                reward = betAmount * 2;
            }

            if (win) {
                money += reward;
                document.getElementById('resultMessage').innerText = `ðŸŽ‰ You won! Total: ${total}, Earned: $${reward}`;
            } else {
                money -= betAmount;
                document.getElementById('resultMessage').innerText = `ðŸ˜¢ You lost! Total: ${total}`;
            }

            // Update money
            document.getElementById('money').innerText = money;

            if (money <= 0) {
                alert("Game over! You ran out of money.");
                location.reload();
            }
        }

        function diceEmoji(num) {
            return ["", "âš€", "âš", "âš‚", "âšƒ", "âš„", "âš…"][num];
        }
    </script>

</body>
</html>
